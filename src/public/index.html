<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/fc0b5e2043.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loader hidden">
        <img src="./preloader.svg" alt="loading...">
    </div>
    <div class="background-container">
        <i class="fas fa-caret-right background-container__img"></i>
    </div>
    <header class="header">
        <div>
            <a href="#">
                <img src="icon.png" alt="Icon">
            </a>
        </div>
        <div class="header__menu">
            <span>
                Policy
            </span>
            <span>
                Economics
            </span>
            <span>
                Incidents
            </span>
            <span>
                Sports
            </span>
            <span>
                Culture
            </span>
        </div>
        <div class="header__search">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main class="main-container">
        <div class="main-container__left">
            <div class="main-container__left__head-items">
                <div class="main-container__left__head-items__actual-news">
                    <i class="fas fa-caret-right"></i>
                    <span>ACTUAL NEWS</span>
                </div>
                <div class="main-container__left__head-items__mystic"></div>
                <div class="main-container__left__head-items__filter">
                    <span class="main-container__left__head-items__filter__text">
                        by novelty
                    </span>
                    <i class="fa fa-angle-down main-container__left__head-items__filter__icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="main-container__left__content">

            </div>
            <div class="main-container__left__show-more">
                <div class="main-container__left__show-more__wrapper">
                    <div class="main-container__left__show-more__wrapper__circle">
                    </div>
                    <div class="main-container__left__show-more__wrapper__text">
                        SHOW MORE
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container__right">
            <div class="main-container__right__header">
                <i class="fas fa-caret-right"></i>
                <span>LATEST NEWS</span>
            </div>
            <div class="main-container__right__wrapper">

            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
</body>

</html>
